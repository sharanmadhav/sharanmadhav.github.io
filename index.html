<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharan madhav</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
        }
        .card {
            background: #262626;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 16px;
            color: #bbb;
            margin-bottom: 15px;
        }
        .quote {
            font-style: italic;
            font-size: 14px;
            color: #ffcc00;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">[Your Name]</div>
        <div class="subtitle">Software Developer</div>
        <p>Passionate about **low-level systems, networking, and OS development**.</p>
        <p>Currently working at Zoho on the **Survey team**.</p>
        <p>Trying to build a **Bare-Metal OS**</p>
        <div class="quote" id="dailyQuote">Loading quote...</div>
    </div>

    <script>
        async function fetchDailyQuote() {
            try {
                const response = await fetch("https://programming-quotes-api.herokuapp.com/quotes/random");
                const data = await response.json();
                document.getElementById("dailyQuote").textContent = `"${data.en}" - ${data.author}`;
            } catch (error) {
                document.getElementById("dailyQuote").textContent = "Failed to load quote. Try again later.";
            }
        }

        fetchDailyQuote();
    </script>
</body>
</html>
